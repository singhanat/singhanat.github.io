<center>
<h1>ประเทศไทย</h1>
<h2>July 25, 2014</h2>
</center>
<h3>สิ่งที่ฉันเห็นเป็นธรรมดา ในประเทศนี้</h3>
<ul>
<li>มนุษย์ป้าจ้องแต่เอาเปรียบผู้อื่น</li>
<li>ขนส่งมวลชนที่แออัด ไร้มารยาท และอันตราย</li>
<li>คนตัวเล็กโกงเล็ก คนตัวใหญ่โกงใหญ่ ไม่มีใครไม่โกง</li>
<li>ความงมงาย สามารถสร้างง่าย แต่ทำลายยาก</li>
<li>ชีวิตคนเป็นสิ่งราคาถูก และได้รับการปกป้องต่ำ</li>
</ul>
</body>
